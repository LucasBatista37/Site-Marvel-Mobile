<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="cadastro.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Marvel Logo" class="logo">
    </header>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="cadastro-form">
            <div class="form">
                <label for="emailCadastro">Email:</label>
                <input type="email" id="emailCadastro" name="email" required>
            </div>
            <div class="form">
                <label for="senhaCadastro">Senha:</label>
                <input type="password" id="senhaCadastro" name="senha" required>
            </div>
            <div class="form">
                <label for="primeiroNome">Primeiro Nome:</label>
                <input type="text" id="primeiroNome" name="primeiroNome" required>
            </div>
            <div class="form">
                <label for="segundoNome">Sobrenome:</label>
                <input type="text" id="segundoNome" name="segundoNome" required>
            </div>
            <div class="form">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>
            <a href="login.html" class="login-button">Cadastrar</a>
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 API da Marvel. Todos os direitos reservados.</p>
    </footer>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const users = [];

    function cadastrarUsuario(email, senha) {
        const usuarioExistente = users.find(user => user.email === email);

        if (usuarioExistente) {
            return false;
        }

        users.push({ email, senha });
        return true;
    }

    const cadastroForm = document.getElementById("cadastro-form");
    cadastroForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const email = document.getElementById("emailCadastro").value;
        const senha = document.getElementById("senhaCadastro").value;
        if (cadastrarUsuario(email, senha)) {
            alert("Cadastro realizado com sucesso!");
            cadastroForm.reset();
        } else {
            alert("O email já está em uso. Tente outro.");
        }
    });
});
</script>
</body>
</html>
