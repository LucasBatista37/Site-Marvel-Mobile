<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="cadastro.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Marvel Logo" class="logo">
    </header>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="login-form">
                <label for="username">Nome de Usuário ou Email:</label>
                <input type="text" id="nomeLogin" name="nome" required>
            </div>
            <div class="login-form">
                <label for="senha">Senha:</label>
                <input type="password" id="senhaLogin" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p>Não tem uma conta? <a href="cadastro.html">Crie uma conta</a></p>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 API da Marvel. Todos os direitos reservados.</p>
    </footer>
    <script>  
    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", function (event) {
    event.preventDefault();
    const email = document.getElementById("nomeLogin").value; 
    const senha = document.getElementById("senhaLogin").value;
    if (fazerLogin(email, senha)) {
        alert("Login bem-sucedido!");
        loginForm.reset();
    } else {
        alert("Login falhou. Verifique suas credenciais.");
    }
    });
    </script>
</body>
</html>
